name: Tazpvp
prefix: Tazpvp
version: '${project.version}'
main: net.ntdi.tazpvp.TazPvP
api-version: 1.16
authors: [ Ntdi ]
commands:
  die:
    description: A way of insta-dying
    aliases: death
    permission: op
    permission-message: You cant die!
    usage: "/die"
  gmc:
    description: Change your gamemode to Creative
    aliases: gamemodec
    permission: op
    permission-message: No Permission
    usage: "/gmc [player]"
  gms:
    description: Change your gamemode to Survival
    aliases: gamemodes
    permission: op
    permission-message: No Permission
    usage: "/gms [player]"
  gmsp:
    description: Change your gamemode to Spectator
    aliases: gamemodesp
    permission: op
    permission-message: No Permission
    usage: "/gmsp [player]"
  feed:
    description: Feeds you!
    aliases: unhunger
    permission: op
    permission-message: You have to stay hunger!
    usage: "/feed [player]"
  heal:
    description: Heal your hearts and hunger
    aliases: health
    permission-message: No health for you!!
    permission: op
    usage: "/heal [player]"
  day:
    description: Makes it day
    aliases: daylight
    permission: op
    permission-message: You cant make it day
    usage: "/day"
  night:
    description: Makes it night
    aliases: nighttime
    permission: op
    permission-message: You cant make it night
    usage: "/night"
  sendword:
    description: sends a player a word
    permission-message: you cant speak to other players!
    permission: op
    usage: "/sendword (word)"
  yesno:
    description: say yes or no
    permission: op
    permission-message: no yes for you
    usage: "/yesno (yes|no)"
  sendmessage:
    description: send a message to someone
    permission-message: you cant send a message to anyone
    permission: op
    usage: "/sendmessage (player) (message)"
  vault:
    description: Opens your vault
    usage: "/vault"
  currency:
    description: Use currency based commands!
    usage: "/currency (add|remove|set) (player) (amount) | /currency get (player)"
    permission: op
    permission-message: No Permission