name: Tazpvp
prefix: Tazpvp
version: 1.0
main: net.ntdi.tazpvp.TazPvP
authors: [ Ntdi, FalseCode, rownox ]
depend:
  - Vault
  - ProtocolLib
  - Citizens
commands:
  sendmessage:
    description: send a message to someone
    permission-message: you cant send a message to anyone
    permission: op
    usage: "/sendmessage (player) (message)"
  vault:
    description: Opens your vault
    usage: "/vault"
    permission: op
  sendword:
    description: send a word or smt idk
    permission: op
    permission-message: no words aloud from you!!
    usage: "/sendword (word)"
  starter:
    description: set items to starter
    permission: staff.starter
    permission-message: No Permission
    usage: "/starter (player)"
  rules:
    description: displays the rules
    usage: "/rules"
  announce:
    description: Announce messages
    permission: staff.announce
    permission-message: No Permission
    usage: "/announce (message)"
  apply:
    description: Apply for staff
    usage: "/apply"
  discord:
    description: Links the discord server
    aliases:
      - disc
    usage: "/apply"
  appeal:
    description: Appeal your punishment
    usage: "/appeal"
  clearchat:
    description: Clears the chat
    permission: staff.clearchat
    aliases:
      - clearc
      - cchat
      - cc
    permission-message: No Permission
    usage: "/clearchat"
  mutechat:
    description: Mutes the chat
    permission: staff.mutechat
    permission-message: No Permission
    usage: "/mutechat"
  points:
    description: View/Modify players points
    permission: staff.points
    permission-message: No Permission
    usage: "/points <Player> [add|remove|reset] [integer]"
  levels:
    description: View/Modify players levels
    permission: staff.level
    permission-message: No Permission
    usage: "/levels <Player> [add|remove|reset] [integer]"
  money:
    description: View/Modify players balance
    permission: staff.money
    permission-message: No Permission
    usage: "/money <Player> [add|remove|reset] [integer]"
  mute:
    description: Mute/Unmute players
    permission: staff.mute
    permission-message: No Permission
    usage: "/mute <Player>"
  ban:
    description: Ban/Unban players
    permission: staff.ban
    permission-message: No Permission
    usage: "/ban <Player>"
  help:
    description: Recieve information on how to play
    usage: "/help"
  report:
    description: Report players
    permission-message: No Permission
    usage: "/report <Player> <Reason>"
    aliases:
      - wdr
  warn:
    description: Warn players
    permission: staff.warn
    permission-message: No Permission
    usage: "/warn <Player> <Reason>"
  warns:
    description: Gets the warns of players
    permission: staff.warns
    permission-message: No Permission
    usage: "/warns <Player>"
  unwarn:
    description: Removes warns from players
    permission: staff.unwarn
    permission-message: No Permission
    usage: "/unwarn <Player> <index|all>"
  staffchat:
    description: Toggles/Sends messages to staff chat
    permission: staff.staffchat
    aliases:
      - sc
      - schat
    permission-message: No Permission
    usage: "/unwarn <Player> <index|all>"
  vanish:
    description: Toggles players ability to see you
    permission: staff.vanish
    aliases:
      - v
    permission-message: No Permission
    usage: "/vanish"
  enchant:
    description: enchant any item any enchantment level
    permission: staff.enchant
    aliases:
      - echt
    permission-message: No Permission
    usage: "/enchant <enchant> <level>"
  playtime:
    description: see yours or others playtime
    usage: "/playtime <Player>"
  hide:
    description: Hides as a default
    permission: staff.hide
    permission-message: No Permission
    usage: "/hide"
  dailyrewards:
    description: Redeem semi-daily rewards
    aliases:
      - daily
      - supply
    usage: "/dailyrewards"
  achievement:
    description: Opens the achievement menu
    aliases:
      - ach
      - achieve
    usage: "/achievement"
  shop:
    description: Opens the shop menu
    usage: "/shop"
  hologramz:
    description: loads holograms
    usage: "/holograms"
  tazload:
    description: reload tazpvp
    aliases:
      - ballsinyojawz
    permission: op
    permission-message: not today
  ridepearl:
    description: ride a pearl
    permission: op
  firegun:
    permission-message: no
    permission: op
    description: ballfire
  credits:
    permission: staff.money
    permission-message: no
    aliases:
      - credit
      - cred
      - creditz
  stats:
    aliases:
      - statistics
      - stat
    usage: "/stats [player]"
  votekick:
    aliases:
      - vk
    permission: rank.votekick
    usage: "/votekick (player)"
  voteyes:
    usage: "/voteyes"
  voteno:
    usage: "/voteno"
  lblevel:
    usage: "/lblevel"
    description: "display level leaderboard"
    aliases:
      - leaderboardlevel
      - lbl
      - toplevel
      - tl
  lbk:
    usage: "/lbk"
    description: "display kills leaderboard"
    aliases:
      - leaderboardkills
      - lbkills
      - topkills
      - tk
  lbd:
    usage: "/lbd"
    description: "display deaths leaderboard"
    aliases:
      - leaderboarddeath
      - lbdeaths
      - topdeaths
      - tb
  lbm:
    usage: "/lbm"
    description: "display money leaderboard"
    aliases:
      - leaderboardmoney
      - lbmoney
      - topmoney
      - tm
  unban:
    usage: "/unban <player>"
    description: unban somone
  fakeop:
    permission: op
    usage: "/fakeop <player>"
  expL:
    permission: op
    usage: "/g"
  spawnzombie:
    permission: op
    permission-message: no
  spawn:
    usage: "/spawn"
    description: "go to you at spawn"
  help2:
    usage: "/help2"
    description: help2
  unmute:
    usage: "/unmute player"
    permission: staff.mute
    description: "unmute a player"
  ridehead:
    permission: op
    usage: "/ridehead <player>"
  rideme:
    permission: op
    usage: "/rideme <player>"
  giveitem:
    permission: op
    usage: "/giveitem <item>"
  trash:
    usage: "/trash [amount]"
    description: "trash items in your hand"
  saveinv:
    permission: op
    usage: "/saveinv"
  loadinv:
    permission: op
    usage: "/loadinv"
  ac:
    permission: "staff.ban"
    usage: "/ac <player>"
  initperks:
    permission: op
    usage: "/initperks"
  ad:
    usage: "/ad"
    description: "get the current advertisement"
    aliases:
      - advertisement
      - advert
      - advertise
  gmc:
    permission: tazpvp.staff.gmc
    usage: "/gmc"
  gms:
    permission: tazpvp.staff.gms
    usage: "/gms"
  gmsp:
    permission: tazpvp.staff.gmsp
    usage: "/gmsp"
  fly:
    permission: tazpvp.staff.fly
    usage: "/fly"
  nick:
    permission: tazpvp.nick
    usage: "/nick <nick> | /nick <user> <nick>"
    description: "nick yourself or someone else"
    aliases:
      - n
      - nickname
      - nk
  heal:
    permission: tazpvp.staff.heal
    usage: "/heal"
    description: hael yourself
  tpall:
    permission: tazpvp.staff.tpall
    usage: "/tpall"
  duel:
    usage: "/duel <user>"
  duelaccept:
    usage: "/duelaccept <user>"
  kit:
    usage: "/kit [player]"
    description: "give yourself or another player the starter kit"
  reloadconfig:
    permission: op
    usage: "/reloadconfig"
    aliases:
      - rlcf
  invsee:
    permission: tazpvp.invsee
  ec:
    permission: tazpvp.invsee
  alts:
    permission: tazpvp.ban
    usage: "/alts <player>"
  spectate:
      usage: "/spectate <player>"
  hat:
    permission: tazpvp.hat
    usage: "/hat"
    description: "give yourself a hat"
  pay:
    description: "pay someone"
    usage: "/pay <player> <amount>"
  tp:
    description: "teleport to someone"
    usage: "/tp <player | world> | /tp <player> <player> | /tp <x> <y> <z> /tp <world> <x> <y> <z> | /tp <player> <world> <x> <y> <z>"
    permission: tazpvp.tp
  listworld:
    permission: tazpvp.staff.listworld
    usage: "/listworld"